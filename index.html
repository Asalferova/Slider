<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/218a20faa2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <h1>Слайдер</h1>
        </header>
        <main class="main">
            <div class="container">
                <div class="slider">
                    <div class="slider__img">
                        <img src="./img/cat1.jpg" alt="" class="active">
                        <img src="./img/cat2.jpg" alt="">
                        <img src="./img/cat3.jpg" alt="">
                        <img src="./img/cat4.jpg" alt="">
                        <img src="./img/cat5.jpg" alt="">
                        <img src="./img/cat6.jpg" alt="">
                        <img src="./img/cat7.jpg" alt="">
                        <img src="./img/cat8.jpg" alt="">
                        <img src="./img/cat9.jpg" alt="">
                    </div>
                    <div class="slider__navigation">
                    <button class="previous-btn"><i class="fa-solid fa-angle-left"></i></button>
                    <button class="next-btn"><i class="fa-solid fa-angle-right"></i></button>
                    </div>
                    <div class="slider__dots">
                        
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
        </footer>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
